<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up and Win</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> Simple Quiz games:</h1>
    <h2>Part-1: Compulsory</h2>
    <h3>Fill all the boxes with valid information</h3>

    <form action="">

        <div>
            <p>Name:
                <input type="text" name="" id="" placeholder="Enter your name" required>
            </p>
            <p>Email:
                <input type="text" name="" id="" placeholder="Enter your email address" required>
            </p>
            <p>Phone:
                <input type="text" name="" id="" placeholder="Enter your contact number" required>
            </p>
        </div>
        <h2>Let's start for the first round</h2>
        <h3>choose the correct ans. If more than one answer seems corret, you can mark as many.</h3>

        <fieldset>
            <legend>1. Html stands for ______</legend>
            <p>
                <label for="op1">
                    <input type="radio" name="html" id="op1">How To Meet Lady
                </label>
            </p>
            <p>
                <label for="op2">
                    <input type="radio" name="html" id="op2">Hyper Text Markup Language
                </label>
            </p>
            <p>
                <label for="op3">
                    <input type="radio" name="html" id="op3">None of the above
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>2. What is the fullform of CSS?</legend>
            <p>
                <label for="op1">
                    <input type="checkbox" name="CSS" id="op1">Cash Style Sheets
                </label>
            </p>
            <p>
                <label for="op2">
                    <input type="checkbox" name="CSS" id="op2">Cosmos Sound Studio
                </label>
            </p>
            <p>
                <label for="op3">
                    <input type="checkbox" name="CSS" id="op3">Cascading Short Shoe
                </label>
            </p>
            <p>
                <label for="op4">
                    <input type="checkbox" name="CSS" id="op4">Cascading Style Sheets
                </label>
            </p>
        </fieldset>

        <p>Your opinion:
            <br>
            <textarea placeholder="Write your opinion..." name="Opinion" id="" cols="30" rows="10"></textarea>
        </p>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>


</body>

</html>
